[catppuccin]
Rosewater      = #f5e0dc
Flamingo       = #f2cdcd    
Pink           = #f5c2e7 
Mauve          = #cba6f7 
Red            = #f38ba8 
Maroon         = #eba0ac 
Peach          = #fab387 
Yellow         = #f9e2af 
Green          = #a6e3a1 
Teal           = #94e2d5 
Sky            = #89dceb 
Sapphire       = #74c7ec  
Blue           = #89b4fa 
Lavender       = #b4befe 
Text           = #cdd6f4 
Subtext1       = #bac2de 
Subtext0       = #a6adc8 
Overlay2       = #9399b2 
Overlay1       = #7f849c 
Overlay0       = #6c7086 
Surface2       = #585b70 
Surface1       = #45475a 
Surface0       = #313244 
Base           = #1e1e2e 
Mantle         = #181825 
Crust          = #11111b 


[bar/mainbar]
width = 100%
height = 21pt
radius = 2
bottom = true

custom-label = 
custom-label-foreground = %{catppuccin.Green}

; dpi = 96

background = ${catppuccin.Mantle}
foreground = ${catppuccin.Text}

line-size = 3pt

border-size = 0pt
border-color = ${catppuccin.Crust}

padding-left = 0
padding-right = 1

module-margin-right = 5px
module-margin-left = 5px

font-0 = "JetBrainsMono Nerd Font:size=11;3"
font-1 = "FontAwesome:size=13;4"
font-2 = "FontAwesome:size=16;4"
font-3 = "JetBrainsMono Nerd Font:size=13;3"

modules-left = i3 
modules-right = battery-icon battery date time systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
fuzzy-match = true

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>
format-font = 4

label-mode = %mode%
label-mode-foreground = ${catppuccin.Crust}
label-mode-background = ${catppuccin.Sky}
label-mode-padding-left = 2px
label-mode-padding-right = 5px
label-mode-margin-left = 10px

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %name%
label-focused-foreground = ${catppuccin.Crust}
label-focused-background = ${catppuccin.Mauve}
label-focused-padding = 7px

label-unfocused = %name% 
label-unfocused-foreground = ${catppuccin.Text}
label-unfocused-background = ${catppuccin.Surface0}
label-unfocused-padding = 7px 

label-visible = %name% 
label-visible-foreground = ${catppuccin.Text}
label-visible-background = ${catppuccin.Surface0}
label-visible-padding = 7px 

label-urgent = %name% 
label-urgent-foreground = ${catppuccin.Crust}
label-urgent-background = ${catppuccin.Red}
label-urgent-padding = 7px 
label-urgent-margin = 1px


; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

tray-spacing = 6pt
tray-size = 60%
; tray-padding = 3pt
format-underline = ${catppuccin.Mauve}
format-padding = 0px


[module/time]
type = internal/date

interval = 60.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
time = %I:%M %P 
time-alt = %I:%M %P 

format = <label>
format-font = 1
format-foreground = ${catppuccin.Green} 
format-underline = ${catppuccin.Green}
format-padding = 0px

label = %time%


[module/date]
type = internal/date

interval = 60.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
date = %d-%b %a 
time-alt = %I:%M %P 

format = <label>
format-font = 1
format-foreground = ${catppuccin.Flamingo} 
format-underline = ${catppuccin.Flamingo}
format-padding = 0px

label = %date%


[module/battery]
type = internal/battery

full-at = 80
low-at = 50

battery = BAT1
adapter = ADP1

poll-interval = 5

time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging-prefix = "%{T4}%{F#a6e3a1} "
format-charging = <label-charging>
format-charging-underline = ${catppuccin.Blue}
format-charging-background = ${catppuccin.Mantle} 
format-charging-foreground = ${catppuccin.Blue}
format-charging-padding = 0px
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
; label-charging = %{F#a6e3a1} %{F#89b4fa}%percentage_raw%%%{F-} 
label-charging = %percentage_raw%% 

format-discharging = %{T4}%{F#fab387}<ramp-capacity>%{T1} %{F#89b4fa}<label-discharging>%{F-}
format-discharging-underline = ${catppuccin.Blue} 
format-discharging-background = ${catppuccin.Mantle} 
format-discharging-foreground = ${catppuccin.Blue}
format-discharging-padding = 0px
label-discharging = %percentage_raw%% %time%

format-full = <ramp-capacity> <label-full>
format-full-underline = ${catppuccin.Blue}
format-full-background = ${catppuccin.Mantle} 
format-full-foreground = ${catppuccin.Blue}    
format-full-padding = 0px
label-full = %percentage_raw%%

; format-low = <ramp-capacity> <label-low>
; format-low-underline = ${catppuccin.Red} 
; format-low-background = ${catppuccin.Mantle} 
; format-low-foreground = ${catppuccin.Mauve} 
; format-low-padding = 5px
; label-low = %percentage_raw%% %time% %consumption%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =  
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/battery-icon]
type = internal/battery

full-at = 80
low-at = 50

battery = BAT1
adapter = ADP1

poll-interval = 5

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = 
format-charging-underline = ${catppuccin.Blue}
format-charging-background = ${catppuccin.Mantle} 
format-charging-foreground = ${catppuccin.Green}
format-charging-padding = 0px


[settings]
screenchange-reload = true
pseudo-transparency = true

