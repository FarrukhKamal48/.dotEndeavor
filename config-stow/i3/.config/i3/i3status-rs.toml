# multimedia
[[block]]
merge_with_next = false 
block = "music"
# format = " {$combo.str(max_w:30) $prev  $play  $next }|"
format = " {$combo.str(max_w:0) $prev  $play  $next }|"
seek_step_secs = 10
[[block.click]]
button = "up"
action = "volume_up"
[[block.click]]
button = "down"
action = "volume_down"
[[block.click]]
button = "forward"
action = "seek_forward"
[[block.click]]
button = "back"
action = "seek_backward"
[[block.click]]
button = "Right on $combo"
action = "next_player"

