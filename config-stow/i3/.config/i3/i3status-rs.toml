######################################
# System stats---------------------------------------------------------------------------------------------------------------------------------------
######################################



# cpu temprature
[[block]]
merge_with_next = true 
block = "temperature"
format = " $icon $average "
good = 40
idle = 50
info = 50
warning = 60
# command = "sensors|grep temp2: |  grep -oE '+[0-9]+.[0-9]+°C' | head -1 | sed 's/+//' | tr -d '\t\n\r'"
interval = 10
[[block.click]]
button = "left"
update = true
[block.theme_overrides] # low priority
idle_bg = "#16161e"

# cpu utilization
[[block]]
merge_with_next = false 
block = "cpu"
format = "$icon$utilization " 
# command = "sensors|grep temp2: |  grep -oE '+[0-9]+.[0-9]+°C' | head -1 | sed 's/+//' | tr -d '\t\n\r'"
interval = 30
[[block.click]]
button = "left"
update = true
[block.theme_overrides] # low priority
idle_bg = "#16161e"

