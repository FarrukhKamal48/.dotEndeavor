# memory
[[block]]
merge_with_next = true 
block = "memory"
format = "$icon $mem_used.eng(w:3)"
format_alt = " $icon $mem_total$mem_total_used $mem_used.eng(w:4)"
interval = 30
warning_mem = 60
critical_mem = 80 
[[block.click]]
button = "right"
action = "toggle_format"
[[block.click]]
button = "left"
update = true
[block.theme_overrides] # low priority
idle_bg = "#16161e"

# dist space
[[block]]
merge_with_next = false 
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 300
warning = 20.0
alert = 10.0
[[block.click]]
button = "left"
update = true
[block.theme_overrides] # low priority
idle_bg = "#16161e"



