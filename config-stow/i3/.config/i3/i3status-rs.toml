######################################



# multimedia
[[block]]
merge_with_next = true 
block = "music"
format = "{ $prev  $play  $next }|"
seek_step_secs = 60
# [[block.click]]
# button = "left on $prev"
# action = "prev"
# [[block.click]]
# button = "left on $play"
# action = "play_pause"
# [[block.click]]
# button = "left on $next"
# action = "next"
[block.theme_overrides] # mid priority
idle_bg = "#3b4261"
idle_fg = "#abcdef"

# timer
[[block]]
merge_with_next = true 
block = "tea_timer"
format = " $icon {$hours:$minutes:$seconds|} "
done_cmd = "notify-send 'Timer Finished'"
increment = 60
[[block.click]]
button = "down"
action = "increment"
[[block.click]]
button = "up"
action = "decrement"
[[block.click]]
button = "right"
action = "reset"
[block.theme_overrides] # mid priority
idle_bg = "#3b4261"
idle_fg = "#abcdef"

[[block]]
block = "time"
interval = 60
format = "$timestamp.datetime(f:'%a %-d-%b %I:%M %P') "
[block.theme_overrides] # mid priority
idle_bg = "#3b4261"
idle_fg = "#abcdef"



######################################
# Main stats---------------------------------------------------------------------------------------------------------------------------------------
######################################



# internet
[[block]]
merge_with_next = true 
block = "net"
# device = "wlp2s0"
format = " $icon {$ssid $signal_strength|} "
format_alt = " $icon {$ssid $signal_strength $speed_down.eng(w:3){,}$speed_up.eng(w:3) }|"
interval = 60
[[block.click]]
button = "left"
update = true
[[block.click]]
button = "right"
update = true
action = "toggle_format"
[block.theme_overrides] # high priority
idle_bg = "#7aa2f7"
idle_fg = "#16161e"

# bluetooth
[[block]]
merge_with_next = true 
block = "bluetooth"
mac = "84:AC:60:31:89:58"
disconnected_format = "$icon "
format = "$icon PEATS "
[block.battery_state]
"0..20" = "critical"
"21..22" = "warning"
"99..100" = "good"
[[block.click]]
button = "left"
update = true
[block.theme_overrides] # high priority
idle_bg = "#7aa2f7"
idle_fg = "#16161e"
good_bg = "#7aa2f7"

