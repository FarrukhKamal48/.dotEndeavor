[scrolling]
history = 10000
multiplier = 3

[shell]
program = "/bin/zsh"

[window]
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 148
lines = 29

[window.padding]
x = 7
y = 7
