[scrolling]
history = 10000
multiplier = 1

[terminal.shell]
program = "/bin/zsh"

[window]
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 140
lines = 30

[window.padding]
x = 7
y = 7

[general]
live_config_reload = true
working_directory = "$HOME"
import = [ "~/.config/alacritty/catppuccin-mocha.toml" ]
