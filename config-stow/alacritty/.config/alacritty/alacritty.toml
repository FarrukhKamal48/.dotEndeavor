
[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.bold]
family = "Jetbrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Jetbrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Jetbrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "Jetbrains Mono Nerd Font"
style = "Regular"

[font.offset]
y = 4

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u0012"
key = "R"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001BD"
key = "Delete"
mods = "Control"

# [[keyboard.bindings]]
# chars = "\u001BD"
# key = "L"
# mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[D"
key = "H"
mode = "~Alt"
mods = "Alt"


[[keyboard.bindings]]
chars = "0xff95"
key = "H"
mode = "~Alt"
mods = "Alt|Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[B"
key = "J"
mode = "~Alt"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "L"
mode = "~Alt"
mods = "Alt|Shift"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "H"
mode = "~Alt"
mods = "Alt|Shift"

[[keyboard.bindings]]
chars = "\u001B[A"
key = "K"
mode = "~Alt"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B[C"
key = "L"
mode = "~Alt"
mods = "Alt"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
