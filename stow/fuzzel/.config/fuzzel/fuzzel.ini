# Fuzzel Configuration: Tokyo Night (High Performance)
# Corrected version using valid Fuzzel options.
# Place this in ~/.config/fuzzel/fuzzel.ini

[main]
# --- Aesthetic Settings ---
font=FiraCode Nerd Font:size=12
icon-theme=Papirus-Dark
prompt="ï„µ    " # Nerd Font icon for "apps"
password-character=*

# --- Window Geometry & Behavior ---
lines=12
width=40
horizontal-pad=40
vertical-pad=16
inner-pad=8
layer=overlay # 'overlay' is the correct layer for most WMs
exit-on-keyboard-focus-loss=yes

# --- Terminal to launch console apps ---
# Replace 'foot' with your terminal of choice, e.g., 'alacritty -e' or 'kitty'
terminal=alacritty -e

# --- PERFORMANCE SETTINGS ---
# Enable caching by specifying a cache file path.
# This dramatically speeds up subsequent launches.
cache=~/.cache/fuzzel.d/cache 
# !! IMPORTANT: Replace YOUR_USERNAME with your actual username !!
# Or use a path that works for you, e.g. cache=~/.cache/fuzzel/cache is not supported.

# Set a high number of threads for UI rendering and fuzzy matching.
render-workers=16
match-workers=16


[colors]
# --- Tokyo Night Color Palette ---
# Background: Deep, dark blue with transparency
background=1a1b26ff
# Text: Light, cool gray for user input and list items
text=c0caf5ff
input=c0caf5ff
# Selection: A slightly lighter, muted blue for the highlighted item
selection=292e42ff
selection-text=c0caf5ff
# Matched Chars: Bright, striking cyan for the "neon glow"
match=7dcfffcc
selection-match=7dcfffcc
# Border: A vibrant magenta for a strong accent
border=bb9af7ff


[border]
width=2
radius=12
